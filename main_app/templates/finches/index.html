{% extends 'base.html' %}
{% block content %}

<h1>Finch Breed List</h1>

{% for finch in finches %}
<div class="card">
<a href="{% url 'detail' finch.id %}">
    <div class="card-content">
      <span class="card-title">{{ finch.breed  }}</span>
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
