{% extends 'base.html' %}
{% block content %}

<h1>Finch Breed List</h1>

{% for finch in finches %}
<div class="card">
<a href="{% url 'detail' finch.id %}">
    <div class="card-content">
      <span class="card-title">{{ finch.breed  }}</span>
      <p>Habitat: {{ finch.habitat }}</p>
      <p>Description: {{ finch.description }}</p>
      <p>Population: {{ finch.population}}</p>
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
